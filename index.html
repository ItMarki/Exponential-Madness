<!doctype html>

<html>
  <head>
    <title>
      Exponential Madness
    </title>
    <script type="text/javascript" src="break_eternity.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="shortcut icon" type="image/png" href="Exponential Madness.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <span id="number" style="font-size:50px"> 10 </span>
    <br>
    <br>
    Multiplying by <span id="multPerSecond"> 1 </span> every second
    <button type="button" onclick="maxAll('normal')">
      Max All
    </button>
    <br>
    <br>
    <span id="mult1">
      <span id="multPower1"> ^1 </span>
      Multiplier 1: <span id="multAmount1"> 1 </span>
      <button type="button" onclick="buyMult(1, 'normal')" id="multButton1">
        Unlock Multiplier 1 Cost: 10
      </button>
    </span>

      <br>
      <span id="multPower2"> ^1 </span>

      </button>

    <span class="hidden" id="mult3">
      <br>
      <span id="multPower3"> ^1 </span>
      Multiplier 3: <span id="multAmount3"> 1 </span>
      <button type="button" onclick="buyMult(3, 'normal')"  id="multButton3">
        Unlock Multiplier 3 Cost: e1000

    <span class="hidden" id="mult4">
      <br>
      <span id="multPower4"> ^1 </span>

      </button>
    </span>
    <span class="hidden" id="mult6">
      <br>
      <span id="multPower6"> ^1 </span>
      Multiplier 6: <span id="multAmount6"> 1 </span>
      <button type="button" onclick="buyMult(6, 'normal')" id="multButton6">
        Unlock Multiplier 6 Cost: e1e5
      </button>
    </span>
    <span class="hidden" id="reset">
      <br>
      <br>
      <button type="button" onclick="reset(0)" id="resetButton"> 
        Reset the game for a new multiplier Requires: ee11
      </button>
    </span>
    <span class="hidden" id="superMult1">
      <br>
      <br>
      <button type="button" onclick="maxAll("super")">
        Max All
      </button>
      <br>
      <span id="superMultPower1"> ^1 </span>
      Super Multiplier 1: <span id="superMultAmount1"> 1 </span>
      <button type="button" onclick="buyMult(1, 'super')" id="superMultButton1">
        Unlock Super Multiplier 1 Cost: ???
      </button>
    </span>
    <span class="hidden" id="superMult2">
      <br>
      <span id="superMultPower2"> ^1 </span>
      Super Multiplier 2: <span id="superMultAmount2"> 1 </span>
      <button type="button" onclick="buyMult(2, 'super')" id="superMultButton2">
        Unlock Super Multiplier 2 Cost: ???
      </button>
    </span>
    <span class="hidden" id="superMult3">
      <br>
      <span id="superMultPower3"> ^1 </span>

    </span>

        Unlock Super Multiplier 4 Cost: ???
      </button>
    </span>
    <br>
    <br>
    <button type="button" onclick="save()">
      Save
    </button>
    <button type="button" onclick="load()">
      Load
    </button>
    <button type="button" onclick="toggleAutoSave()" id="autoSaveButton">
      Auto-Save: ON
    </button>
    <button type="button" onclick="changeAutoSaveSpeed()">
      Change Auto-Save Speed
    </button>
    <button type="button" onclick="exportSave()" id="exportButton">
      Export
    </button>
    <button type="button" onclick="importSave()">
      Import
    </button>
    <button type="button" onclick="changeUpdateSpeed()">
      Change Update Speed
    </button>
    <button type="button" class="warning" onclick="wipeConfirm()">
      WIPE SAVE
    </button>
    <textarea style="opacity: .01; height:0; position:absolute; z-index: -1;" id="exportArea">export text</textarea>

</html>
